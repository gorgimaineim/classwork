{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col col-8">
        <div class="card-body">
            <h5 class="card-title">Name: {{ task.name }}</h5>
            <p class="fw-bold card-text">Status: {{ task.status }} </p>
            <p class="card-text">{{ task.description }}</p>
        </div>
        <div class="d-flex mt-5">
            <a href="{% url 'update_task' task.id %}" type="button" class="btn btn-primary btn-sm">Update</a>
            <a href="{% url 'delete_task' task.id %}" type="button" class="btn btn-danger btn-sm ms-2">Delete</a>
        </div>
    </div>
</div>
{% endblock %}
