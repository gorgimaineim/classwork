{% extends 'base.html' %}

{% block content %}
<div class="row row-cols-4 mt-4 g-4">
    {% for task in tasks %}
    <div class="col">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">{{task.name}}</h5>
                <p class="card-text fw-bold">{{task.status}} $</p>
                <p class="card-text">{{task.description}}</p>
                <a href="{% url 'task_detail' task.id %}" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    </div>
    {% endfor %}
{% endblock %}
